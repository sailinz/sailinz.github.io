                    <form id="post-expt-form">
                        <div class="form-group">
                            <label for="q1">In terms of the overall performance, which technique do you like the better? *</label>

                                Traditional (Ctrl+C + Ctrl+V)

                        </div>

                            <label for="q2">From 1 to 5, how difficult for you to understand how to use AutoComPaste technique? (1: Very difficult; 5: Very easy) *</label>
